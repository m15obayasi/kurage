        <div class="boto">
            杉　「あのー、俺さ、この前初めてさ、サーティーワンに行ったのよ」
        <br>
        渡辺「あ、サーティーワン。おじさんの俺たちは入り辛いよな」
        <br>
        杉　「でも入って食べてみたらさ、凄く美味しかったんだよ」
        <br>
        渡辺「あ、うまいか」
        <br>
        杉　「うん。でもさ、俺が食べたやつの名前が思い出せないんだよなあ」
        <br>
        渡辺「ああ、もしかしてあれかな？ポッピングシャワー？」

    </div>
